<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ball Fuzz Tennis Center</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</head>

<body>

    <!-- Navigation Bar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Ball Fuzz Tennis Center</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Facilities
                        <span class="sr-only">(current)</span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="reserve-court.html">Reserve a Court</a>
                        <a class="dropdown-item" href="reserve-lesson.html">Reserve a Lesson</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Court Reservation Form -->

    <div style="margin:5%;">
        <section>
            <h1>Reserve a Tennis Court</h1>
            <article>
                <form>
                    <fieldset class="border">
                        <legend class="w-auto">Reserve a Date and Time</legend>
                        <div class="row">

                            <div class="form-group row col-sm-12 col-md-8 col-lg-7">
                                <div class="col">
                                    <label for="dateField" class="col-form-label">Which day?</label>
                                </div>
                                <div class="col">
                                    <input id="dateField" name="dateField" type="date" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group row col-sm-12 col-md-8 col-lg-7">
                                <div class="col">
                                    <label for="lengthDropdown" class="col-form-label">For how long?</label>
                                </div>
                                <div class="col">
                                    <select id="lengthDropdown" name="lengthDropdown" class="form-control">
                                        <option value="undecided" selected>Pick one...</option>
                                        <option value="30">30 Minutes</option>
                                        <option value="60">60 Minutes</option>
                                        <option value="90">90 Minutes</option>
                                        <option value="120">120 Minutes</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row col-sm-12 col-md-8 col-lg-7">
                                <div class="col">
                                    <label for="ballMachineCheck" class="col-form-label">Ball machine?</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="ballMachineCheck">
                                  </div>
                            </div>

                            <div class="form-group row col-sm-12 col-md-8 col-lg-7">
                                <div class="col">
                                    <label for="timeDropdown" class="col-form-label">Available times:</label>
                                </div>
                                <div class="col">
                                    <select id="timeDropdown" name="timeDropdown" class="form-control">
                                        <option value="undecided" selected>Pick one...</option>
                                        <option value="800">8:00 am</option>
                                        <option value="830">8:30 am</option>
                                        <option value="900">9:00 am</option>
                                        <option value="1630">4:30 pm</option>
                                        <option value="1700">5:00 pm</option>
                                        <option value="1730">5:30 pm</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </fieldset>
                    <div class="col-sm-12 col-md-8 col-lg-7">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </article>
        </section>
    </div>
</body>

</html>
